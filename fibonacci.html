<!DOCTYPE html>
<html>
<head>
    <title>My Fibonacci Page</title>
</head>
<body>
    <h1>Fibonacci Sequence</h1>

    <form>
        <label for="fibonacci-length">Enter the length of the Fibonacci sequence:</label>
        <input type="number" id="fibonacci-length" name="fibonacci-length" min="1" value="10">
        <button type="submit">Generate</button>
    </form>

    <p>Here is the Fibonacci sequence:</p>
    <ul id="fibonacci-list"></ul>

    <script src="fibonacci.js"></script>
</body>
</html>
